<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png);">
    <div class="container">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a href="#" class="btn">Apply Now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="" class="small-img">
        <h3>Apply</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="" class="small-img">
        <h3>Learn to code</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="" class="small-img">
        <h3>Build products</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer-backdrop">
    <div class="container">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-github"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
      <p>Coded with love</p>
    </div>
  </div>
</body>
</html>
